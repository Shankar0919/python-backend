services:
  - type: web
    name: shankar-python-backend-prod
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT src.app:create_app()"
    envVars:
      - key: APP_ENV
        value: production

  - type: web
    name: shankar-python-backend-eng
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT src.app:create_app()"
    envVars:
      - key: APP_ENV
        value: eng

  - type: web
    name: shankar-python-backend-test
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT src.app:create_app()"
    envVars:
      - key: APP_ENV
        value: test